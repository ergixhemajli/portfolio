<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIKK</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body x-data="{ showNav: false }" x-init="setTimeout(() => showNav = true, 500)" class="bg-white">
    <!-- navbar -->
    <div x-show="showNav" x-transition:enter="transition-opacity duration-1000" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" class="absolute top-0 left-0 w-full z-10 font-sans px-6 py-6">
        <nav x-data="{ mobileMenuIsOpen: false }" @click.away="mobileMenuIsOpen = false" class="flex items-center justify-between px-6 py-4" aria-label="ui menu">
            <!-- Brand Logo -->
            <a href="../../../index.html" class="text-2xl font-bold text-neutral-900 dark:text-black dark:hover:text-white flex items-center gap-2">
                <span>Home</span>
            </a>
            <!-- Desktop Menu -->
            <ul class="hidden items-center gap-4 sm:flex">
                <li><a href="../code/codeHub.html" class="font-bold text-xl text-black underline-offset-2 hover:text-black focus:outline-none focus:underline dark:text-black dark:hover:text-white" aria-current="page">Code Hub</a></li>
                <!-- CTA Button -->
                <li><a href="mailto:ergi@flikkproduksjoner.no" class="rounded-md text-xl bg-black px-4 py-2 text-center font-medium tracking-wide text-neutral-100 transition-all duration-300 ease-in-out hover:bg-gradient-to-r hover:from-green-600 hover:via-rose-400 hover:to-sky-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:opacity-100 active:outline-offset-0 dark:bg-black dark:text-white dark:focus-visible:outline-white">Work with me!</a></li>
            </ul>
            <!-- Mobile Menu Button -->
            <button @click="mobileMenuIsOpen = !mobileMenuIsOpen" :aria-expanded="mobileMenuIsOpen" :class="mobileMenuIsOpen ? 'fixed top-6 right-6 z-20' : null" type="button" class="flex text-black dark:text-black sm:hidden" aria-label="mobile menu" aria-controls="mobileMenu">
                <svg x-cloak x-show="!mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <svg x-cloak x-show="mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
            <!-- Mobile Menu -->
            <ul x-cloak x-show="mobileMenuIsOpen" x-transition:enter="transition motion-reduce:transition-none ease-out duration-300" x-transition:enter-start="-translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="transition motion-reduce:transition-none ease-out duration-300" x-transition:leave-start="translate-y-0" x-transition:leave-end="-translate-y-full" id="mobileMenu" class="fixed max-h-svh overflow-y-auto inset-x-0 top-0 z-10 flex flex-col divide-y divide-neutral-300 rounded-b-md border-b border-neutral-300 bg-neutral-50 px-6 pb-6 pt-20 dark:divide-neutral-700 dark:border-neutral-700 dark:bg-neutral-900 sm:hidden">
                <li class="py-4"><a href="../code/codeHub.html" class="font-bold text-lg text-white underline-offset-2 hover:text-white focus:outline-none focus:underline dark:text-white dark:hover:text-rose-400">Code Hub</a></li>
                <!-- CTA Button -->
                <li class="mt-4 w-full border-none"><a href="mailto:ergi@flikkproduksjoner.no" class="rounded-md bg-black px-4 py-2 block text-center font-medium tracking-wide text-neutral-100 hover:opacity-75 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:opacity-100 active:outline-offset-0 dark:bg-white dark:text-black dark:focus-visible:outline-white transition-all duration-300 ease-in-out hover:bg-gradient-to-r hover:from-green-600 hover:via-rose-400 hover:to-sky-900">Work with me!</a></li>
            </ul>
        </nav>
    </div>

    <!-- Background with content -->
    <div x-data="{ showBg: false }" x-init="setTimeout(() => showBg = true, 100)" class="relative h-screen overflow-hidden flex flex-col">
        <div x-show="showBg" 
             x-transition:enter="transform transition duration-1000 ease-in-out" 
             x-transition:enter-start="-translate-y-full" 
             x-transition:enter-end="translate-y-0" 
             class="absolute inset-0 bg-sky-900 bg-opacity-60 flex flex-col items-center">

            <!-- Down Arrow -->
            <div class="absolute bottom-10 left-12 z-10 animate-bounce pointer-events-none" style="animation-delay: 0.5s;">
                <a data-scroll href="#full">
                    <div class="box-border h-8 w-8 border-l-8 border-b-8 border-neutral-950 transform rotate-[315deg] transition-transform"></div>
                </a>
            </div>

            <!-- Video Section -->
            <div class="flex justify-center mt-24 sm:mt-72 md:mt-56 lg:mt-44 xl:mt-28 w-max sm:w-3/4 h-auto animate-fade-in">
                <video class="w-3/5 sm:w-full h-auto object-cover" preload="auto" autoplay loop muted playsinline>
                    <source src="/files/videos/showreel.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Social Media Icons -->
            <div class="absolute bottom-10 right-10 flex gap-8">
                <a href="https://github.com/ergixhemajli" target="_blank" rel="noopener noreferrer">
                    <i style="transform: scale(2);" class="fa fa-github cursor-pointer transition-transform transform hover:scale-110"></i>
                </a>
                <a href="https://instagram.com/ergixhemajli" target="_blank" rel="noopener noreferrer">
                    <i style="transform: scale(2);" class="fa fa-instagram cursor-pointer transition-transform transform hover:scale-110"></i>
                </a>
                <a href="https://linkedin.com/in/ergi-xhemajli-26a238191/" target="_blank" rel="noopener noreferrer">
                    <i style="transform: scale(2);" class="fa fa-linkedin cursor-pointer transition-transform transform hover:scale-110"></i>
                </a>
            </div>

        </div>
    </div>

    <!-- Examples Section -->
    <section class="relative py-16 bg-neutral-50 dark:bg-sky-900 text-neutral-900 dark:text-black">
        <div class="container mx-auto px-6">
          <div class="flex flex-col lg:flex-row items-center justify-between space-y-12 lg:space-y-0">
            <!-- Text Section -->
            <div class="text-4xl font-bold leading-tight tracking-wide text-black dark:text-white lg:mt-16">
                Projects
            </div>
            <!-- Projects Section -->
            <div class="lg:w-2/3 w-full lg:pl-16 space-y-6">
                
                <div x-data="{ selectedTab: 'videos' }" class="w-full">
                    <div @keydown.right.prevent="$focus.wrap().next()" @keydown.left.prevent="$focus.wrap().previous()" class="flex gap-2 overflow-x-auto border-b border-neutral-300 dark:border-neutral-700" role="tablist" aria-label="tab options">
                        <button @click="selectedTab = 'videos'" :aria-selected="selectedTab === 'videos'" :tabindex="selectedTab === 'videos' ? '0' : '-1'" :class="selectedTab === 'videos' ? 'font-bold text-black border-b-2 border-black dark:border-white dark:text-white' : 'text-neutral-600 font-medium dark:text-neutral-300 dark:hover:border-b-neutral-300 dark:hover:text-white hover:border-b-2 hover:border-b-neutral-800 hover:text-neutral-900'" class="flex h-min items-center gap-2 px-4 py-2 text-sm" type="button" role="tab" aria-controls="tabpanelGroups" >
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M5 5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2v-3l4 3V8l-4 3V7a2 2 0 0 0-2-2H5zm9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" clip-rule="evenodd"/>
                            </svg>
                            Video projects
                        </button>
                        <button @click="selectedTab = 'stills'" :aria-selected="selectedTab === 'stills'" :tabindex="selectedTab === 'stills' ? '0' : '-1'" :class="selectedTab === 'stills' ? 'font-bold text-black border-b-2 border-black dark:border-white dark:text-white' : 'text-neutral-600 font-medium dark:text-neutral-300 dark:hover:border-b-neutral-300 dark:hover:text-white hover:border-b-2 hover:border-b-neutral-800 hover:text-neutral-900'" class="flex h-min items-center gap-2 px-4 py-2 text-sm" type="button" role="tab" aria-controls="tabpanelLikes" >
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path d="M12 4a1 1 0 0 1 1 1v1h2.28a1 1 0 0 1 .921.611l.658 1.553h3.141A2 2 0 0 1 22 10.11V17.5a2.5 2.5 0 0 1-2.5 2.5h-15A2.5 2.5 0 0 1 2 17.5v-7.39a2 2 0 0 1 1.999-1.946h3.142l.658-1.553A1 1 0 0 1 8.72 6H11V5a1 1 0 0 1 1-1zm0 4a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
                            </svg>
                            Stills
                        </button>
                    </div>
                    <div class="px-2 py-4 text-neutral-600 dark:text-neutral-300">
                        <div x-show="selectedTab === 'videos'" id="tabpanelGroups" role="tabpanel" aria-label="videos"><b>
                            <div x-data="{            
                                slides: [                
                                    {
                                        videoSrc: '/files/videos/portfolio/Moments of Brisbane.mp4',
                                        videoAlt: 'Moments of Brisbane',
                                    },
                                    {
                                        videoSrc: '/files/videos/portfolio/Mitsubishi spec ad.mp4',
                                        videoAlt: 'Mitsubishi spec ad',
                                    },
                                    {
                                        videoSrc: '/files/videos/portfolio/Family Bonfire.mp4',
                                        videoAlt: 'Family Bonfire',
                                    },        
                                ],            
                                currentSlideIndex: 1,
                                previous() {                
                                    if (this.currentSlideIndex > 1) {                    
                                        this.currentSlideIndex = this.currentSlideIndex - 1                
                                    } else {   
                                        this.currentSlideIndex = this.slides.length                
                                    }            
                                },            
                                next() {                
                                    if (this.currentSlideIndex < this.slides.length) {                    
                                        this.currentSlideIndex = this.currentSlideIndex + 1                
                                    } else {                 
                                        this.currentSlideIndex = 1                
                                    }            
                                },        
                            }" class="relative w-full overflow-hidden">
                                
                                <!-- previous button -->
                                <button type="button" class="absolute left-5 top-1/2 z-20 flex rounded-full -translate-y-1/2 items-center justify-center bg-white/40 p-2 text-neutral-600 transition hover:bg-white/60 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:outline-offset-0 dark:bg-neutral-950/40 dark:text-neutral-300 dark:hover:bg-neutral-950/60 dark:focus-visible:outline-white" aria-label="previous slide" x-on:click="previous()">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="3" class="size-5 md:size-6 pr-0.5" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                                    </svg>
                                </button>
                            
                                <!-- next button -->
                                <button type="button" class="absolute right-5 top-1/2 z-20 flex rounded-full -translate-y-1/2 items-center justify-center bg-white/40 p-2 text-neutral-600 transition hover:bg-white/60 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:outline-offset-0 dark:bg-neutral-950/40 dark:text-neutral-300 dark:hover:bg-neutral-950/60 dark:focus-visible:outline-white" aria-label="next slide" x-on:click="next()">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="3" class="size-5 md:size-6 pl-0.5" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                    </svg>
                                </button>
                               
                                <!-- slides -->
                                <div class="relative min-h-[50svh] w-full">
                                    <template x-for="(slide, index) in slides">
                                        <div x-show="currentSlideIndex == index + 1" class="absolute inset-0" x-transition.opacity.duration.1000ms>
                                            <video class="absolute w-full h-full inset-0 object-cover text-neutral-600 dark:text-neutral-300" x-bind:src="slide.videoSrc" controls loop preload="metadata">
                                                Your browser does not support the video tag.
                                            </video>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                        
                        <div x-show="selectedTab === 'stills'" id="tabpanelLikes" role="tabpanel" aria-label="stills"><b>
                            
                            <div x-data="{            
                                slides: [                
                                    {
                                        imgSrc: '/files/images/BRISBANE.jpg',
                                        imgAlt: 'Brisbane',
                                    },
                                    {
                                        imgSrc: '/files/images/GOLD COAST.jpg',
                                        imgAlt: 'Gold Coast',
                                    },
                                    {
                                        imgSrc: '/files/images/BUSWAY.jpg',
                                        imgAlt: 'Busway',
                                    },
                                    {
                                        imgSrc: '/files/images/UQ.jpg',
                                        imgAlt: 'UQ',
                                    },                          
                                ],            
                                currentSlideIndex: 1,
                                previous() {                
                                    if (this.currentSlideIndex > 1) {                    
                                        this.currentSlideIndex = this.currentSlideIndex - 1                
                                    } else {   
                                        // If it's the first slide, go to the last slide           
                                        this.currentSlideIndex = this.slides.length                
                                    }            
                                },            
                                next() {                
                                    if (this.currentSlideIndex < this.slides.length) {                    
                                        this.currentSlideIndex = this.currentSlideIndex + 1                
                                    } else {                 
                                        // If it's the last slide, go to the first slide    
                                        this.currentSlideIndex = 1                
                                    }            
                                },        
                            }" class="relative w-full overflow-hidden">
                            
                                <!-- previous button -->
                                <button type="button" class="absolute left-5 top-1/2 z-20 flex rounded-full -translate-y-1/2 items-center justify-center bg-white/40 p-2 text-neutral-600 transition hover:bg-white/60 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:outline-offset-0 dark:bg-neutral-950/40 dark:text-neutral-300 dark:hover:bg-neutral-950/60 dark:focus-visible:outline-white" aria-label="previous slide" x-on:click="previous()">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="3" class="size-5 md:size-6 pr-0.5" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                                    </svg>
                                </button>
                            
                                <!-- next button -->
                                <button type="button" class="absolute right-5 top-1/2 z-20 flex rounded-full -translate-y-1/2 items-center justify-center bg-white/40 p-2 text-neutral-600 transition hover:bg-white/60 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:outline-offset-0 dark:bg-neutral-950/40 dark:text-neutral-300 dark:hover:bg-neutral-950/60 dark:focus-visible:outline-white" aria-label="next slide" x-on:click="next()">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="3" class="size-5 md:size-6 pl-0.5" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                    </svg>
                                </button>
                               
                                <!-- slides -->
                                <!-- Change min-h-[50svh] to your preferred height size -->
                                <div class="relative min-h-[50svh] w-full">
                                    <template x-for="(slide, index) in slides">
                                        <div x-show="currentSlideIndex == index + 1" class="absolute inset-0" x-transition.opacity.duration.1000ms>
                                            <img class="absolute w-full h-full inset-0 object-cover text-neutral-600 dark:text-neutral-300" x-bind:src="slide.imgSrc" x-bind:alt="slide.imgAlt" />
                                        </div>
                                    </template>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>                
              
            </div>
          </div>
        </div>
    </section>

    <script type="module" defer src="../../main.ts"></script>
</body>
</html>
