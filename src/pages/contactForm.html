<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIKK</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gradient-to-r from-green-600 via-rose-400 to-sky-900 flex items-center justify-center min-h-screen">

    <!-- navbar -->
    <div class="absolute top-0 left-0 w-full z-10 font-sans px-6 py-6 bg-white">
        <nav x-data="{ mobileMenuIsOpen: false }" @click.away="mobileMenuIsOpen = false" class="flex items-center justify-between px-6 py-4" aria-label="ui menu">
          <!-- Brand Logo -->
          <a href="../index.html" class="text-2xl font-bold text-neutral-900 dark:text-black dark:hover:text-green-600 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span>Home</span>
          </a>
          <!-- Desktop Menu -->
          <ul class="hidden items-center gap-4 sm:flex">
            <li><a href="./code/codeHub.html" class="font-bold text-xl text-black underline-offset-2 hover:text-black focus:outline-none focus:underline dark:text-black dark:hover:text-rose-400" aria-current="page">Code Hub</a></li>
            <li><a href="./video/videoHub.html" class="font-bold text-xl text-black underline-offset-2 hover:text-black focus:outline-none focus:underline dark:text-black dark:hover:text-sky-900" aria-current="page">Video Hub</a></li>
            <!-- CTA Button -->
            <li><a href="mailto:ergi@flikkproduksjoner.no" class="rounded-md text-xl bg-black px-4 py-2 text-center font-medium tracking-wide text-neutral-100 transition-all duration-300 ease-in-out hover:bg-gradient-to-r hover:from-green-600 hover:via-rose-400 hover:to-sky-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:opacity-100 active:outline-offset-0 dark:bg-black dark:text-white dark:focus-visible:outline-white">Work with me!</a></li>
          </ul>
          <!-- Mobile Menu Button -->
          <button @click="mobileMenuIsOpen = !mobileMenuIsOpen" :aria-expanded="mobileMenuIsOpen" :class="mobileMenuIsOpen ? 'fixed top-6 right-6 z-20' : null" type="button" class="flex text-neutral-600 dark:text-neutral-300 sm:hidden" aria-label="mobile menu" aria-controls="mobileMenu">
            <svg x-cloak x-show="!mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg x-cloak x-show="mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
          <!-- Mobile Menu -->
          <ul x-cloak x-show="mobileMenuIsOpen" x-transition:enter="transition motion-reduce:transition-none ease-out duration-300" x-transition:enter-start="-translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="transition motion-reduce:transition-none ease-out duration-300" x-transition:leave-start="translate-y-0" x-transition:leave-end="-translate-y-full" id="mobileMenu" class="fixed max-h-svh overflow-y-auto inset-x-0 top-0 z-10 flex flex-col divide-y divide-neutral-300 rounded-b-md border-b border-neutral-300 bg-neutral-50 px-6 pb-6 pt-20 dark:divide-neutral-700 dark:border-neutral-700 dark:bg-neutral-900 sm:hidden">
            <li class="py-4"><a href="./code/codeHub.html" class="font-bold text-lg text-white underline-offset-2 hover:text-white focus:outline-none focus:underline dark:text-white dark:hover:text-rose-400" aria-current="page">Code Hub</a></li>
            <li class="py-4"><a href="./video/videoHub.html" class="font-bold text-lg text-white underline-offset-2 hover:text-white focus:outline-none focus:underline dark:text-white dark:hover:text-sky-900">Video Hub</a></li>
            <!-- CTA Button -->
            <li class="mt-4 w-full border-none"><a href="mailto:ergi@flikkproduksjoner.no" class="rounded-md bg-black px-4 py-2 block text-center font-medium tracking-wide text-neutral-100 hover:opacity-75 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:opacity-100 active:outline-offset-0 dark:bg-white dark:text-black dark:focus-visible:outline-white transition-all duration-300 ease-in-out hover:bg-gradient-to-r hover:from-green-600 hover:via-rose-400 hover:to-sky-900">Work with me!</a></li>
          </ul>
        </nav>
      </div>

    <!-- Email Form -->
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>

        <form action="https://formspree.io/f/xrbznooq" method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="email">
                    Your email:
                </label>
                <input 
                    type="email" 
                    name="email" 
                    required
                    class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="example@example.com"
                >
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="message">
                    Your message:
                </label>
                <textarea 
                    name="message" 
                    required
                    class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:ring-blue-500"
                    placeholder="Write your message here..."
                    rows="4"
                ></textarea>
            </div>

            <button 
                type="submit" 
                class="w-full bg-black text-white p-2 rounded hover:bg-blue-700 transition duration-200"
            >
                Send
            </button>
        </form>
    </div>

    <script type="module" defer src="../main.ts"></script>
</body>
</html>
